name: Update Portfolio Dashboard

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:  # Manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      # IBKR fetch disabled - using manual CSV upload
      # - name: Fetch IBKR data
      #   env:
      #     IBKR_TOKEN: ${{ secrets.IBKR_TOKEN }}
      #     IBKR_QUERY_ID: ${{ secrets.IBKR_QUERY_ID }}
      #   run: python fetch_ibkr.py
      
      - name: Generate dashboard
        run: python generate_dashboard.py
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          git diff --staged --quiet || git commit -m "Update portfolio dashboard"
          git pull --rebase origin main
          git push
