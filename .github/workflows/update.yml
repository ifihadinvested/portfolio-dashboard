name: Update Portfolio Dashboard

on:
  schedule:
    - cron: '0 8 * * 0'  # Every Sunday 8am UTC
  workflow_dispatch:  # Manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Fetch IBKR data
        env:
          IBKR_TOKEN: ${{ secrets.IBKR_TOKEN }}
          IBKR_QUERY_ID: ${{ secrets.IBKR_QUERY_ID }}
        run: python fetch_ibkr.py
      
      - name: Generate dashboard
        run: python generate_dashboard.py
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          git commit -m "Update portfolio dashboard" || echo "No changes"
          git push
